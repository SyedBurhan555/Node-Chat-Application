<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>iChat RealTime Node Socket io</title>
    <script defer src="http://localhost:8000/socket.io/socket.io.js"></script>
    <script defer src="js/client.js"></script>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <nav>
      <img
        class="logo"
        src="./a-phone-icon-in-a-round-circle-free-vector.jpg"
      />
      <div class="container">
        <div class="message left">Hey Burhan</div>
        <div class="message right">hii how are you</div>
      </div>
      <div class="send-container">
        <form action="#" id="send-container">
          <input type="text" name="messageInp" id="messageIp" />
          <button class="btn" type="submit">send</button>
        </form>
      </div>
    </nav>
  </body>
</html>
